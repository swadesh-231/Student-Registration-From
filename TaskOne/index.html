<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="banner top-banner">
        Modern Registration Form
    </div>

    <div class="container">
        <div class="header">
            Student Registration Form
        </div>

        <form>
            <div class="row">
                <div class="input-group">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter first name">
                </div>
                <div class="input-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter last name">
                </div>
            </div>

            <div class="row">
                <div class="input-group full-width">
                    <label>Date of Birth</label>
                    <div class="dob-group">
                        <select>
                            <option>Day</option>
                            <option>1</option><option>2</option><option>3</option>
                        </select>
                        <select>
                            <option>Month</option>
                            <option>Jan</option><option>Feb</option><option>Mar</option>
                        </select>
                        <select>
                            <option>Year</option>
                            <option>2023</option><option>2022</option><option>2021</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label>Email ID</label>
                    <input type="email" placeholder="Enter email address">
                </div>
                <div class="input-group">
                    <label>Mobile Number</label>
                    <input type="tel" placeholder="Enter 10-digit mobile number">
                </div>
            </div>

            <div class="input-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </div>
            </div>

            <div class="input-group">
                <label>Address</label>
                <textarea rows="3" placeholder="Enter your full address"></textarea>
            </div>

            <div class="row triple-row">
                <div class="input-group">
                    <label>City</label>
                    <input type="text" placeholder="Enter city">
                </div>
                <div class="input-group">
                    <label>PIN Code</label>
                    <input type="number" placeholder="Enter 6-digit PIN code">
                </div>
                <div class="input-group">
                    <label>State</label>
                    <input type="text" placeholder="Enter state">
                </div>
            </div>

            <div class="input-group">
                <label>Country</label>
                <select>
                    <option>Select country</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                </select>
            </div>

            <div class="input-group">
                <label>Hobbies</label>
                <div class="checkbox-group">
                    <label><input type="checkbox"> Drawing</label>
                    <label><input type="checkbox"> Singing</label>
                    <label><input type="checkbox"> Dancing</label>
                    <label><input type="checkbox"> Sketching</label>
                    <label><input type="checkbox"> Others</label>
                </div>
            </div>

            <div class="input-group">
                <label>Qualification</label>
                <table>
                    <thead>
                        <tr>
                            <th>Sr.No.</th>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Year of Passing</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Class X</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Class XII</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Graduation</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Masters</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="input-group">
                <label>Courses Applied For</label>
                <div class="radio-group">
                    <label><input type="radio" name="course"> BCA</label>
                    <label><input type="radio" name="course"> B.Com</label>
                    <label><input type="radio" name="course"> B.Sc</label>
                    <label><input type="radio" name="course"> B.A</label>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-reset">Reset</button>
                <button type="submit" class="btn btn-submit">Submit</button>
            </div>
        </form>
    </div>
    
    <div class="banner bottom-banner">
        Professional Registration Form
    </div>

</body>
</html>
