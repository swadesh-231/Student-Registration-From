<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="main-wrapper fade-in-up">
      <div class="header">
        <h1>Student Registration</h1>
        <p>Fill out the form carefully for registration</p>
      </div>

      <form>
        <div class="section-title">Personal Details</div>
        
        <div class="row">
          <div class="input-group">
            <label>First Name</label>
            <input type="text" placeholder="e.g. Ram" />
          </div>
          <div class="input-group">
            <label>Last Name</label>
            <input type="text" placeholder="e.g. Singh" />
          </div>
        </div>

        <div class="row">
          <div class="input-group full-width">
            <label>Date of Birth</label>
            <div class="dob-group">
              <div class="select-wrapper">
                <select name="day">
                  <option value="" disabled selected>Day</option>
                  <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
                  <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
                  <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
                  <option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
                  <option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
                  <option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
                  <option>31</option>
                </select>
              </div>
              <div class="select-wrapper">
                <select name="month">
                  <option value="" disabled selected>Month</option>
                  <option value="Jan">January</option>
                  <option value="Feb">February</option>
                  <option value="Mar">March</option>
                  <option value="Apr">April</option>
                  <option value="May">May</option>
                  <option value="Jun">June</option>
                  <option value="Jul">July</option>
                  <option value="Aug">August</option>
                  <option value="Sep">September</option>
                  <option value="Oct">October</option>
                  <option value="Nov">November</option>
                  <option value="Dec">December</option>
                </select>
              </div>
              <div class="select-wrapper">
                <select name="year">
                  <option value="" disabled selected>Year</option>
                  <option>2024</option><option>2023</option><option>2022</option><option>2021</option>
                  <option>2020</option><option>2019</option><option>2018</option><option>2017</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <label>Email ID</label>
            <input type="email" placeholder="name@mail.com" />
          </div>
          <div class="input-group">
            <label>Mobile Number</label>
            <input type="tel" placeholder="10-digit number" />
          </div>
        </div>

        <div class="input-group">
          <label>Gender</label>
          <div class="radio-group">
            <label class="custom-radio">
              <input type="radio" name="gender" value="male" />
              <span class="radio-mark"></span>
              Male
            </label>
            <label class="custom-radio">
              <input type="radio" name="gender" value="female" />
              <span class="radio-mark"></span>
              Female
            </label>
          </div>
        </div>

        <div class="section-title">Address Details</div>

        <div class="input-group">
          <label>Current Address</label>
          <textarea rows="2" placeholder="Street, Apartment, Suite, etc."></textarea>
        </div>

        <div class="row triple-row">
          <div class="input-group">
            <label>City</label>
            <input type="text" placeholder="City" />
          </div>
          <div class="input-group">
            <label>PIN Code</label>
            <input type="number" placeholder="Code" />
          </div>
          <div class="input-group">
            <label>State</label>
            <input type="text" placeholder="State" />
          </div>
        </div>

        <div class="input-group">
          <label>Country</label>
          <div class="select-wrapper">
            <select>
              <option>Select Country</option>
              <option>India</option>
              <option>USA</option>
              <option>UK</option>
              <option>Canada</option>
            </select>
          </div>
        </div>

        <div class="section-title">Other Information</div>

        <div class="input-group">
          <label>Hobbies</label>
          <div class="checkbox-group">
            <label class="custom-checkbox">
              <input type="checkbox" />
              <span class="checkmark"></span> Drawing
            </label>
            <label class="custom-checkbox">
              <input type="checkbox" />
              <span class="checkmark"></span> Singing
            </label>
            <label class="custom-checkbox">
              <input type="checkbox" />
              <span class="checkmark"></span> Dancing
            </label>
            <label class="custom-checkbox">
              <input type="checkbox" />
              <span class="checkmark"></span> Coding
            </label>
          </div>
        </div>

        <div class="input-group">
          <label>Academic Qualification</label>
          <div class="table-responsive">
            <table>
              <thead>
                <tr>
                  <th>Sr.No.</th>
                  <th>Examination</th>
                  <th>Board/University</th>
                  <th>Percentage</th>
                  <th>Year</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Class X</td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Class XII</td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>Graduation</td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="input-group">
          <label>Course Applied For</label>
          <div class="radio-group course-selection">
            <label class="course-card">
              <input type="radio" name="course" />
              <div class="card-content">BCA</div>
            </label>
            <label class="course-card">
              <input type="radio" name="course" />
              <div class="card-content">B.Com</div>
            </label>
            <label class="course-card">
              <input type="radio" name="course" />
              <div class="card-content">B.Sc</div>
            </label>
             <label class="course-card">
              <input type="radio" name="course" />
              <div class="card-content">B.A</div>
            </label>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-reset">Reset Form</button>
          <button type="submit" class="btn btn-submit">Submit Application</button>
        </div>
      </form>
    </div>
  </body>
</html>
